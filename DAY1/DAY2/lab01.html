<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <style>
      .tables {
        font-family: Roboto;
        border-collapse: collapse;
        width: 50%;
      }
      .head {
        background-color: coral;
        font-size: 20px;
      }
      .RW {
        background-color: white;
      }
      .R1 {
        background-color: lightgrey;
      }
      .RL {
        background-color: darkgray;
      }
    </style>
  </head>
  <body>
    <table class="tables">
      <thead class="head">
        <tr>
          <th>รายการ</th>
          <th>จำนวน</th>
          <th>ราคา</th>
        </tr>
      </thead>

      <tbody>
        <tr class="RW">
          <td>ชา</td>
          <td>2</td>
          <td>20</td>
        </tr>
        <tr class="R1">
          <td>กาแฟ</td>
          <td>1</td>
          <td>40</td>
        </tr>
        <tr class="RW">
          <td>ชาเขียว</td>
          <td>2</td>
          <td>40</td>
        </tr>
        <tr class="RL">
          <td>ชาไทย</td>
          <td>1</td>
          <td>45</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
